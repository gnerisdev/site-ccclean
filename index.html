<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DIARISTAS E MENSALISTAS — Clean</title>
    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        html,
        body {
            height: 100%;
            font-family: "Helvetica Neue", Arial, sans-serif;
            color: #0f2540;
            background: #fdfaf5;
            overflow: hidden;
        }

        a {
            color: inherit;
            text-decoration: none
        }

        /* Cores base da imagem */
        :root {
            --navy: #0f2540;
            --blue: #2d7dc3;
            --accent: #fa821e;
            --light: #f7f9fb;
            --muted: #5b6b7a;
        }

        /* --- Container geral --- */
        .page {
            max-width: 1200px;
            margin: 8px auto;
            max-height: 100vh;
        }

        /* Header */
        header.site-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            gap: 20px;
            border-top: 2px solid #000;
            border-bottom: 2px solid #000;
            position: relative;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .brand .logo {
            font-weight: 700;
            font-size: 28px;
            letter-spacing: 2px;
            color: var(--navy);
            padding-right: 18px;
        }

        /* Menu desktop */
        nav.main-nav {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 16px;
            color: var(--navy);
        }

        nav.main-nav a {
            padding: 6px 2px
        }

        /* Hero principal */
        .hero {
            gap: 24px;
            align-items: center;
            padding: 36px 48px;
            background: url(./assets/images/diaristas.png);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center 120px;
            height: calc(100vh - 120px);
        }

        @media(max-width:776px) {
            .hero {
                background-position: center 120px;
            }
        }

        @media(max-width:570px) {
            .hero {
                background-position: center 180px;
            }
        }

        @media(max-width:470px) {
            .hero {
                background-position: center 270px;
            }
        }

        @media(max-width:470px) {
            .hero {
                background-position: center 270px;
            }
        }

        @media(max-width:320px) {
            .hero {
                background-position: center 300px;
            }
        }

        .hero-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .hero-left {
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: flex-start;
        }

        .big-logo {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .big-logo img {
            width: 130px;
        }

        /* Right column (title + subtitle + CTA) */
        .hero-right {
            display: flex;
            flex-direction: column;
            gap: 4px;
            justify-content: center;
            text-align: center;
        }

        .title {
            font-size: 32px;
            font-weight: 800;
            color: var(--navy);
            line-height: 1;
            letter-spacing: 1px;
        }

        @media(max-width:776px) {
            .title {
                font-size: 28px
            }
        }
         @media(max-width:600px) {
            .title {
                font-size: 20px
            }
        }


        .subtitle {
            font-size: 22px;
            color: var(--navy);
            font-weight: 600;
        }

        @media(max-width:776px) {
            .subtitle {
                font-size: 18px
            }
        }
         @media(max-width:600px) {
            .subtitle {
                font-size: 14px
            }
        }
        
        .whatsapp-btn {
            margin: 22px auto;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--blue);
            color: #fff;
            padding: 14px 22px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.06);
            border: none;
            cursor: pointer;
            width: fit-content;
        }

        .whatsapp-btn svg {
            width: 22px;
            height: 22px;
            flex-shrink: 0
        }

        /* Rodapé com endereço */
        footer.site-footer {
            padding: 16px 24px;
            font-size: 12px;
            text-align: center;
            color: var(--navy);
            border-top: 1px solid #000;
        }

        /* Botão do menu hambúrguer */
        .hamburger-btn {
            display: none;
            /* Esconde por padrão em telas grandes */
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            cursor: pointer;
            padding: 0;
            border: none;
            background: transparent;
        }

        .hamburger-btn span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--navy);
            border-radius: 3px;
            transition: all 0.3s ease-in-out;
        }

        .hamburger-btn.open span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger-btn.open span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-btn.open span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Menu mobile (aparece apenas em telas pequenas) */
        nav.mobile-nav {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #fff;
            border-bottom: 2px solid #000;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px 0;
            z-index: 10;
        }

        nav.mobile-nav.active {
            display: flex;
        }

        nav.mobile-nav a {
            font-size: 18px;
            padding: 10px;
            width: 90%;
            text-align: center;
            border-bottom: 1px solid var(--light);
        }

        /* Responsividade */
        @media(max-width:980px) {
            .hero {
                grid-template-columns: 1fr;
                padding: 22px
            }

            .big-logo {
                justify-content: flex-start
            }

            nav.main-nav {
                display: none;
            }

            .hamburger-btn {
                display: flex;
            }
        }

        @media(max-width:540px) {
            .brand .logo {
                font-size: 20px
            }

            .whatsapp-btn {
                font-size: 16px;
                padding: 10px 14px
            }

            .team-strip img {
                max-height: 180px
            }
        }
    </style>
</head>

<body>
    <div class="page" role="document" aria-label="Página exemplo">
        <header class="site-header" role="banner">
            <div class="brand" aria-hidden="false">
                <div class="logo">CLEAN</div>
            </div>
            <nav class="main-nav" aria-label="Menu principal">
                <a href="quem-somos.html">Quem somos</a>
                <a href="missao-valores.html">Missão e valores</a>
                <a href="diaristas">Diaristas</a>
                <a href="#">Mensalistas</a>
                <a href="#">Avaliações</a>
            </nav>
            <button class="hamburger-btn" aria-label="Abrir menu" aria-expanded="false" aria-controls="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="mobile-nav" id="mobile-menu" aria-label="Menu de navegação mobile">
                <a href="quem-somos.html">Quem somos</a>
                <a href="missao-valores.html">Missão e valores</a>
                <a href="diaristas">Diaristas</a>
                <a href="#">Mensalistas</a>
                <a href="#">Avaliações</a>
            </nav>
        </header>

        <section class="hero" role="main" aria-label="Diaristas e Mensalistas">
            <div class="hero-content">
                <div class="hero-left">
                    <div class="big-logo" aria-hidden="true">
                        <img src="./assets/images/logo.png" alt="">
                    </div>
                </div>
                <div class="hero-right">
                    <div class="title">DIARISTAS E MENSALISTAS</div>
                    <div class="subtitle">Profissionais para limpeza comercial</div>
                    <button class="whatsapp-btn" id="whatsappBtn" aria-label="Solicitar proposta pelo WhatsApp">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path d="M20.52 3.48a11.88 11.88 0 10-16.82 16.82L2 22l1.7-1.02A11.88 11.88 0 0020.52 3.48z" fill="#fff" opacity=".06" />
                            <path
                                d="M17.472 14.37c-.28-.14-1.65-.81-1.9-.9-.25-.08-.43-.13-.62.14-.19.27-.76.9-.93 1.09-.17.19-.34.21-.62.07-.28-.13-1.18-.43-2.25-1.39-.83-.74-1.39-1.66-1.55-1.94-.16-.28-.02-.43.12-.57.12-.11.28-.31.43-.46.15-.15.2-.26.3-.43.1-.17.05-.32-.02-.45-.07-.12-.62-1.5-.85-2.05-.22-.55-.45-.47-.62-.48-.16-.01-.35-.01-.54-.01-.18 0-.45.06-.69.32-.25.26-.98.96-.98 2.34 0 1.38 1.01 2.72 1.15 2.91.14.19 1.99 3.03 4.83 4.25 2.84 1.22 2.84.81 3.35.76.5-.05 1.62-.66 1.85-1.3.23-.63.23-1.17.16-1.29-.07-.12-.25-.18-.53-.32z"
                                fill="#fff" />
                        </svg>
                        Solicitar proposta
                    </button>
                </div>
            </div>
        </section>

        <footer class="site-footer" role="contentinfo">
            Av. Lourenço Cabreira, 759 - conj. 5 - São Paulo/SP - CEP 04812-010 - Tel: (11) 96589-3535
        </footer>
    </div>

    <script>
        document.getElementById('whatsappBtn').addEventListener('click', function () {
            const phone = '5511965893535';
            const msg = encodeURIComponent('Olá! Gostaria de solicitar uma proposta para limpeza comercial.');
            const url = 'https://wa.me/' + phone + '?text=' + msg;
            window.open(url, '_blank');
        });

        // Script para o menu hambúrguer
        const hamburgerBtn = document.querySelector('.hamburger-btn');
        const mobileMenu = document.querySelector('.mobile-nav');

        hamburgerBtn.addEventListener('click', () => {
            const isExpanded = hamburgerBtn.getAttribute('aria-expanded') === 'true' || false;
            hamburgerBtn.setAttribute('aria-expanded', !isExpanded);
            hamburgerBtn.classList.toggle('open');
            mobileMenu.classList.toggle('active');
        });
    </script>
</body>

</html>
